<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="container m-5">
        <h1 class="my-4">Art√≠culos a Comprar</h1>
        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-sm-6 col-lg-3">
                <div class="card mb-4 shadow-sm custom-card cursor-active" id="nimbus2000">
                    <img class="bd-placeholder-img card-img-top p-3" src="nimbus2000.jpg"
                        alt="Imagen representativa de una Nimbus 2000">
                    <h3 class="m-2  text-center">Nimbus 2000</h3>
                    <div class="card-body text-center">
                        <span>USD 2000</span>
                        <br>
                        <button onclick="addToCart('Nimbus 2000', 2000, 'nimbus2000.jpg')"
                            class="btn btn-danger mt-4">Agregar al carro</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-lg-3">
                <div class="card mb-4 shadow-sm custom-card cursor-active" id="varita">
                    <img class="bd-placeholder-img card-img-top p-3" src="varita.png"
                        alt="Imagen representativa de una varita">
                    <h3 class="m-2  text-center">Wand</h3>
                    <div class="card-body text-center">
                        <span>USD 150</span>
                        <br>
                        <button onclick="addToCart('Wand', 150, 'varita.png')" class="btn btn-danger mt-4">Agregar al
                            carro</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-lg-3">
                <div class="card mb-4 shadow-sm custom-card cursor-active" id="vaso">
                    <img class="bd-placeholder-img card-img-top p-3" src="vaso.png"
                        alt="Imagen representativa de un vaso">
                    <h3 class="m-2  text-center">Glass</h3>
                    <div class="card-body text-center">
                        <span>USD 20</span>
                        <br>
                        <button onclick="addToCart('Glass', 20, 'vaso.png')" class="btn btn-danger mt-4">Agregar al
                            carro</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-lg-3">
                <div class="card mb-4 shadow-sm custom-card cursor-active" id="invisibilityCloak">
                    <img class="bd-placeholder-img card-img-top p-3" src="cloak.jpg" alt="Capa de invisibilidad">
                    <h3 class="m-2  text-center">Invisibility cloak</h3>
                    <div class="card-body text-center">
                        <span>USD 10000</span>
                        <br>
                        <button onclick="addToCart('Invisibility cloak', 10000, 'cloak.jpg')"
                            class="btn btn-danger mt-4">Agregar al
                            carro</button>
                    </div>
                </div>
            </div>
        </div>

        <form class="mb-3 form-group">
            <label for="name" class="form-label">Nombre</label>
            <input placeholder="Nombre del cliente" type="text" id="name" class="form-control mb-2"></input>

            <label for="RUT" class="form-label">RUT</label>
            <input placeholder="RUT (opcional)" type="text" id="RUT" class="form-control"></input>
        </form>

        <h1 class="my-4">Carro de compra</h1>

        <div class="row d-flex flex-nowrap">
            <div class="col col-lg-2 me-lg-3 me-xl-4 me-xxl-5" id="colNoImage">
                <!-- Espacio vacio que se corresponde con la posicion vertical de la imagen del producto -->
            </div>
            <div class="col rowNoImage">
                <strong>Nombre</strong>
            </div>
            <div class="col rowNoImage">
                <strong>Costo</strong>
            </div>
            <div class="col rowNoImage">
                <strong>Cantidad</strong>
            </div>
            <div class="col rowNoImage">
                <strong>Subtotal</strong>
            </div>
        </div>

        <hr style="opacity: 1;">

        <div id="cartContent">
            <!-- Aca van los productos -->
        </div>

        <h4 class="mt-4">TOTAL: USD <span id="total">0</span></h4>

        <button id="btnCaja" class="btn btn-danger my-3">Comprar</button>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="carrito.js"></script>
</body>

</html>
