<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    
</head>
<body>

<h1 class="m-3">Carro de compras</h1>
<div class="container mt-4">
    <form class="mb-3 form-group">
        <label for="name" class="form-label">Nombre</label>
        <input placeholder="Nombre del cliente" type="text" id="name" class="form-control mb-2"></input>

        <label for="RUT" class="form-label">RUT</label>
        <input placeholder="RUT (opcional)" type="text" id="RUT" class="form-control"></input>
    </form>

    <table class="table table-bordered">
        <thead>
          <tr>
            <th class="text-danger" scope="col">Producto(s)</th>
            <th class="text-danger" scope="col">Precio</th>
            <th class="text-danger" scope="col">Cantidad</th>
            <th class="text-danger" scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td colspan="1" class="text-center"><button class="btn btn-default border-secondary rounded-0">Actualizar Cesta</button></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td class="text-end" colspan="1">Sub Total Importe</td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2" class="table-active"></td>
                <td colspan="1" class="text-end table-active">Importe total:</td>
                <td class="table-active"></td>
            </tr>
          </tbody>
        </table>
        <div class="row">
            <div class="col">
                <h6 class="text-danger"><strong>Seguir comprando</strong></h6>
            </div>
            <div class="col text-end">
                <button class="btn btn-danger">Caja</button>
            </div>
        </div>
        
        <h5><strong>Métodos de Envío</strong></h5>
        <p class="text-secondary">Envío gratis</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
