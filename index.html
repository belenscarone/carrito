<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <div class="container m-5">
        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-3">
                <div class="card mb-4 shadow-sm custom-card cursor-active" id="nimbus2000">
                    <img class="bd-placeholder-img card-img-top p-3" src="nimbus2000.jpg"
                    alt="Imagen representativa de una Nimbus 2000">
                    <h3 class="m-2  text-center">Nimbus 2000</h3>
                    <div class="card-body text-center">
                        <span>USD 2000</span>
                        <br>
                        <button onclick="addToCart('Nimbus 2000', 2000)" class="btn btn-danger mt-4">Agregar al carro</button>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="card mb-4 shadow-sm custom-card cursor-active" id="varita">
                    <img class="bd-placeholder-img card-img-top p-3" src="varita.png"
                    alt="Imagen representativa de una varita">
                    <h3 class="m-2  text-center">Wand</h3>
                    <div class="card-body text-center">
                        <span>USD 150</span>
                        <br>
                        <button onclick="addToCart('Wand', 150)" class="btn btn-danger mt-4">Agregar al carro</button>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="card mb-4 shadow-sm custom-card cursor-active" id="vaso">
                    <img class="bd-placeholder-img card-img-top p-3" src="vaso.png"
                    alt="Imagen representativa de un vaso">
                    <h3 class="m-2  text-center">Glass</h3>
                    <div class="card-body text-center">
                        <span>USD 20</span>
                        <br>
                        <button onclick="addToCart('Glass', 20)" class="btn btn-danger mt-4">Agregar al carro</button>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="card mb-4 shadow-sm custom-card cursor-active" id="nimbus2000">
                    <div class="bd-placeholder-img card-img-top p-3"></div>
                    <h3 class="m-2  text-center">Invisibility cloak</h3>
                    <div class="card-body text-center">
                        <span>USD 10000</span>
                        <br>
                        <button onclick="addToCart('Invisibility cloak', 10000)" class="btn btn-danger mt-4">Agregar al carro</button>
                    </div>
                </div>
            </div>
        </div>

    <h1>Carro de compra</h1>

    <form class="mb-3 form-group">
        <label for="name" class="form-label">Nombre</label>
        <input placeholder="Nombre del cliente" type="text" id="name" class="form-control mb-2"></input>

        <label for="RUT" class="form-label">RUT</label>
        <input placeholder="RUT (opcional)" type="text" id="RUT" class="form-control"></input>
    </form>

    <table class="table table-bordered">
        <thead>
          <tr>
            <th class="text-danger" scope="col">Producto(s)</th>
            <th class="text-danger" scope="col">Precio</th>
            <th class="text-danger" scope="col">Cantidad</th>
            <th class="text-danger" scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td colspan="1" class="text-center"><button class="btn btn-default border-secondary rounded-0">Actualizar Cesta</button></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td class="text-end" colspan="1">Sub Total Importe</td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2" class="table-active"></td>
                <td colspan="1" class="text-end table-active">Importe total:</td>
                <td class="table-active"></td>
            </tr>
          </tbody>
        </table>
        <div class="row">
            <div class="col">
                <h6 class="text-danger"><button class="btn btn-danger">Seguir comprando</button></h6>
            </div>
            <div class="col text-end">
                <button id="btnCaja" class="btn btn-danger">Caja</button>
            </div>
        </div>
        <h5><strong>Métodos de Envío</strong></h5>
        <p class="text-secondary">Envío gratis</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="carrito.js"></script>
</body>
</html>
